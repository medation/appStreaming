<ion-menu [content]="content" type="overlay"  persistent="true" >

<ion-header>
  <ion-toolbar>
    <ion-item no-lines>
      <h4 style="color : white;"><strong>Ion Stream </strong></h4>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <button ion-item *ngFor="let p of pages" (click)="openPage(p.title)">
      <ion-icon name="{{p.icon}}"></ion-icon>  {{p.title}}
    </button>
  </ion-list>
</ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
